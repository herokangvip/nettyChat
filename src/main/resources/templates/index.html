<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE HTML>
        <html>
        <head>
        <meta charset="utf-8">
        <title>枕聊Websocket测试</title>

    <script type="text/javascript">
        function WebSocket_For_Test()
        {
            if ("WebSocket" in window)
            {
                alert("您的浏览器支持 WebSocket!");

                // 打开一个 web socket
                var ws = new WebSocket("ws://127.0.0.1:8080/websocket/1212");

                ws.onopen = function()
                {
                    // Web Socket 已连接上，使用 Websocket自带send() 方法发送数据
                    alert("数据正在发送...");
                    ws.send("你好啊，兄弟！");
                    alert("数据发送结束");
                };

                ws.onmessage = function (evt)
                {
                    var received_msg = evt.data;
                    alert("数据已接收...内容是："+received_msg);
                };

                ws.onclose = function()
                {
                    // 关闭 websocket
                    alert("连接已关闭...");
                };
            }

            else
            {
                // 浏览器不支持 WebSocket
                alert("您的浏览器不支持 WebSocket!");
            }
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:WebSocket_For_Test()">运行 WebSocket</a>
</div>

</body>
</html>
